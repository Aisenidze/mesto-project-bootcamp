<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект-Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип-Место"/>
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar-area">
                  <img src="./images/jak-iv-kusto.jpg" class="profile__avatar" alt="Аватар профиля">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                  <button type="button" class="profile__add-mesto"></button>
            </section>
            
            <section class="elements">
            </section>

        </main>
        <footer class="footer">
            <p class="footer__description">© 2023 Mesto Russia</p>
          </footer>
    </div>
    <div class="popup popup_edit">
            <div class="popup__conteiner">
                <button class="popup__close popup__close_edit"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="#" class="popup__form">
                    <input id="name" type="text" class="popup__name" placeholder="Имя">
                    <input id="speciality" type="text" class="popup__speciality" placeholder="Профессия">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__conteiner">
            <button class="popup__close popup__close_add"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form action="#" class="popup__form popup__form-add">
                <input id="name" type="text" class="popup__name" placeholder="Название">
                <input id="link" type="text" class="popup__speciality" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save">Создать</button>
            </form>
        </div>
    </div>

        <template id="element-template">
            <div class="element">
                <button type="button" class="element__trash"></button>
                <img class="element__pic" src="./images/Dombai.jpg" alt="Картинкапользователя"/>
                <div class="element__info">
                    <h2 class="element__heading"></h2>
                    <div class="element__like-area">
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </div>
        </template>

        <div class="popup popup_zoom">
            <div class="popup__zoom-container">
                <img class="popup__image-zoom" src="#" alt="картинка-пользователя"/>
                <h2 class="popup__image_title"></h2>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
