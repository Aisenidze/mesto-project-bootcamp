<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект-Место</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип-Место"/>
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar-area">
                  <img src="/images/jak-iv-kusto.jpg" class="profile__avatar" alt="Аватар профиля">
                  <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                  <button type="button" class="profile__add-mesto" aria-label="Добавить место"></button>
            </section>
            
            <section class="elements">
                <div class="element">
                    <img class="element__pic" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Карачаевск</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Elbrus.jpg" alt="Эльбрус"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Гора Эльбрус</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Dombai.jpg" alt="Домбай"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Домбай</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Elbrus.jpg" alt="Эльбрус"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Гора Эльбрус</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Dombai.jpg" alt="Домбай"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Домбай</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Карачаевск</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like element__like_active" aria-label="Like"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__description">© 2023 Mesto Russia</p>
          </footer>
    </div>
    
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h2 class="popup__name">Редактировать профиль</h2>
            <div>
                <p class='popup__text'>Жак-Ив Кусто</p>
                <p>Исследователь океана</p>
                <button class="popup__submit">Сохранить</button>
            </div>
        </div>
    </div>
    <script type="javascript" src="./index.js"></script>
</body>
</html>
