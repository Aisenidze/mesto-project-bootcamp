<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект-Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип-Место"/>
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar-area">
                  <img src="./images/jak-iv-kusto.jpg" class="profile__avatar" alt="Аватар профиля">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editor"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                  <button type="button" class="profile__add-mesto"></button>
            </section>
            
            <section class="elements">
                <div class="element">
                    <img class="element__pic" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Карачаевск</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like "></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Elbrus.jpg" alt="Эльбрус"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Гора Эльбрус</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Dombai.jpg" alt="Домбай"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Домбай</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Elbrus.jpg" alt="Эльбрус"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Гора Эльбрус</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Dombai.jpg" alt="Домбай"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Домбай</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="element__info">
                        <h2 class='element__heading'>Карачаевск</h2>
                        <div class="element__like-area">
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__description">© 2023 Mesto Russia</p>
          </footer>
    </div>
    <div class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close"></button>
                <h2 class="popup__heading">Редактирование профиля</h2>
                <p class="popup__name">Жак-Ив Кусто</p>
                <p class="popup__speciality">Исследователь океана</p>
                <button class="popup__save">Сохранить</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
